name: Ingestion Pipeline

on:
  push:
    paths:
      - 'pilot_phase1_poc/01_knowledge_base/kb/**'
      - 'pilot_phase1_poc/02_ingestion_pipeline/**'
    branches:
      - main
  pull_request:
    paths:
      - 'pilot_phase1_poc/01_knowledge_base/kb/**'
      - 'pilot_phase1_poc/02_ingestion_pipeline/**'
  workflow_dispatch:

env:
  WORKING_DIR: pilot_phase1_poc/02_ingestion_pipeline
  PYTHON_VERSION: '3.11'

jobs:
  ingest:
    name: Run Ingestion Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Run ingestion
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          python -m scripts.ingest --clear

      - name: Run verification
        id: verify
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          python -m scripts.verify_ingestion --verbose 2>&1 | tee verification_output.txt

          # Check if verification passed
          if grep -q "VERIFICATION PASSED" verification_output.txt; then
            echo "status=passed" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Upload ChromaDB artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: chroma-db
          path: ${{ env.WORKING_DIR }}/chroma_db/
          retention-days: 7

      - name: Add job summary
        if: always()
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "## Ingestion Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f verification_output.txt ]; then
            echo "### Verification Output" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat verification_output.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "Verification output not available" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- ChromaDB database uploaded (retention: 7 days)" >> $GITHUB_STEP_SUMMARY
